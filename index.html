<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootStrap5/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Form</title>
</head>
<body>
    <div class="container mt-4">
        
        <form action="#" class="w-75 mx-auto">
            <h2 class="text-center">Product Management System</h2>
            <label for="">Product Name:</label>
            <input type="text" class="form-control mb-4" id="productName">
            <label for="">Product Price:</label>
            <input type="text" class="form-control mb-4" id="productPrice">
            <label for="">Product Category:</label>
            <input type="text" class="form-control mb-4" id="productCategory">
            <label for="">Product Description:</label>
            <input type="text" class="form-control mb-4" id="productDesc">
            <button type="button" onclick="addProduct()" class="btn bg-success mt-3">Add Product</button>
        </form>
         
        <div class="w-75 mx-auto my-4">
            <label for="search">search:</label>
            <input type="text" oninput="search(this.value);" placeholder="Search By Name" class="form-control">
        </div>

        <table class="table w-75 mx-auto">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Category</th>
                    <th>Product Description</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody id="tbody">
            </tbody>
        </table>
    </div>

    <!-- <script src="./styles/bootStrap5/bootstrap.bundle.min.js"></script> -->
    <script src="./main.js"></script>
</body>
</html>
