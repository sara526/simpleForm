<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootStrap5/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Form</title>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Product Management System</h2>

        <form action="#" id="productForm">
            <label for="">Product Name:</label>
            <input type="text" class="form-control" id="productName">
            <label for="">Product Price:</label>
            <input type="text" class="form-control" id="productPrice">
            <label for="">Product Category:</label>
            <input type="text" class="form-control" id="productCategory">
            <label for="">Product Description:</label>
            <input type="text" class="form-control" id="productDesc">
            <button type="submit" class="btn bg-success mt-3">Add Product</button>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Category</th>
                    <th>Product Description</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>
    </div>

    <script src="./styles/bootStrap5/bootstrap.bundle.min.js"></script>
</body>
</html>
